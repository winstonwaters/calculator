<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Winston's Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <div id="calculator">

        <input type="text" id="display" placeholder="0"/>

        <section class="box">
        <a type="button" class="numbers" href="#" value="7">7</a>
        <a type="button" class="numbers" href="#" value="8">8</a>
        <a type="button" class="numbers" href="#" value="9">9</a>

        <a type="button" class="numbers" href="#" value="4">4</a>
        <a type="button" class="numbers" href="#" value="5">5</a>
        <a type="button" class="numbers" href="#" value="6">6</a>

        <a type="button" class="numbers" href="#" value="1">1</a>
        <a type="button" class="numbers" href="#" value="2">2</a>
        <a type="button" class="numbers" href="#" value="3">3</a>

        <a type="button" class="numbers" href="#" value="0">0</a>
        <a type="button" class="numbers" href="#" value="">.</a>
        </section>

        <section class="equations">
        <a type="button" class="math" id="clear" href="#">C</a>
        <a type="button" class="math" href="#">+</a>
        <a type="button" class="math" href="#">&ndash;</a>
        <a type="button" class="math" href="#">x</a>
        <a type="button" class="math" href="#">/</a>
        </section>

        <a type="button" class="equals-button" href="#">=</a>

    </div>
<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
<script src="main.js" charset="utf-8"></script>


  </body>
</html>
